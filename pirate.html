        </div>

    <script>

        checkCount = 0;

        penalty = 0;

        lastCheck = 0;

        treasureLocation = 5;

        trapLocation = 18,

            ids = ["img0", "img1", "img2", "img3", "img4", "img5", "img6", "img7", "img8", "img9", "img10", "img11", "img12", "img13", "img14", "img15", "img16", "img17", "img18", "img19", "img20", "img21", "img22", "img23", "img24"]

        gameOver = false;

        function check(position) {
            if (gameOver) return;
            const id = ids[position];

            const image = document.getElementById(id);
            console.log(image)
            console.log(id)


            if (position == treasureLocation) {
                image.src = "treasure (2).png";
                gameOver = true;
                penalty -= 3;
            } else if (position == trapLocation) {
                image.src = "treasure (3).png";
                gameOver = true;
                penalty += 4;
            } else {
                image.src = "treasure (4).png";
            }
            checkCount++;
            penalty++;
            document.getElementById("locations").innerHTML = `Locations: ${checkCount}`;
            document.getElementById("penalty").innerHTML = `Penalty: ${penalty}`;
            lastCheck = position;
        }

        document.getElementById("help_id").onclick = help;

        function help() {

            const tresRow = Math.floor(treasureLocation / 5);

            const tresCol = treasureLocation % 5;

            const lrow = Math.floor(lastCheck / 5);

            const lcol = lastCheck % 5;
            if (

                Math.abs(tresRow - lrow) + Math.abs(tresCol - lcol) == 1

            ) {
                document.getElementById("help_id").innerText = "Can smell it";
                document.getElementById("help_id").style.color = "red";
            }
            else if (
                Math.abs(tresRow - lrow) + Math.abs(tresCol - lcol) == 2
            ) {

                document.getElementById("help_id").innerText = "Close Matie";

                document.getElementById("help_id").style.color = "orange";
            } else {

                document.getElementById("help_id").innerText = "Step Faster";

                document.getElementById("help_id").style.color = "black";

            }

            penalty += 2;
            document.getElementById("penalty").innerText = `Penalty: ${penalty}`;
        }

        // bonus 
        function bonusGame() {

            let treasureLocation = Math.floor(Math.random() * 24);
            let trapLocation = Math.floor(Math.random() * 24);
            document.getElementById("location").innerText = "Number of locations checked is " + 0;
            document.getElementById("penalty").innerText = "Penalty is " + 0;

            for (i = 0; i < 24; i++) {

                if (i == treasureLocation) {
                    document.getElementById(ids[i]).src = "treasure (2).png";
                } else if (i == trapLocation) {
                    document.getElementById(ids[i]).src = "treasure (3).png";
                } else {
                    document.getElementById(ids[i]).src = "treasure (1).png";
                }
            }
        }

    </script>
